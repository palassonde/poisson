<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poissons</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	
  </head>
 
  <body>
    
	<div id="game"></div>
    <div id="debug"></div>
	
	<div id="formulaire">
	<form action="js/main.js" method="POST" >

		<fieldset>
		<legend> Modifier paramètres : </legend>
		
		<label for="valeur">La valeur du curseur :</label>
		<input type="text" id="textInput" value="">
		
		<label for="nombrePoisson">Nombre de poissons :</label>
		<input type="range" name="slider1" id="nbPoisson" value="10" min="1" max="20" onchange="updateTextInput(this.value);"/>
		
		
		<label for="rayonMoyen">Le rayon moyen d'un voisinage :</label>
		<input type="range" name="slider1" id="rayonMoyen" value="10" min="1" max="20" onchange="updateTextInput(this.value);"/>
		
		
		<label for="rayonMoyenSeparation">Le rayon moyen de séparation:</label>
		<input type="range" name="slider1" id="rayonMoyenSeparation" value="10" min="1" max="20" onchange="updateTextInput(this.value);"/>
		
		
		<label for="vitessePoisson">vitesse des poissons :</label>
		<input type="range" name="slider2" id="vitessePoisson" value="10" min="1" max="20" onchange="updateTextInput(this.value);"/>
	    
		 
		<label for="vitesseAngulairePoisson">vitesse angulaire poissons :</label>
		<input type="range" name="slider3" id="vitesseAngulairePoisson" value="10" min="1" max="20" onchange="updateTextInput(this.value);"/>
		
		
	</fieldset>
	<p>
	<input type="submit" value="Envoyer" />
	<input type="reset" value="Annuler" />
	</p>
	</form>
	</div>
<div id= "result"></div>
	
	
	<script type="text/javascript">
    function updateTextInput(val) {
      document.getElementById('textInput').value=val; 
	   
    }
  </script>
	
  </body>
</html>
